<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>My Tictoe game</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="gameController.js" charset="utf-8"></script>
</head>
	<body>
		<div style="width:33%" id="field">
			<div class="row">
		  		<div class="column" style="border:1px solid black" id="cell0">
		    	
  				</div>
	  			<div class="column" style="border:1px solid black" onclick="myClick(1)" id="cell1">
			    
	  			</div>
	  			<div class="column" style="border:1px solid black" onclick="myClick(2)" id="cell2">
			    	
  				</div>
			</div>
			<div class="row">
			  	<div class="column" style="border:1px solid black" onclick="myClick(3)" id="cell3">
	    			
  				</div>
  				<div class="column" style="border:1px solid black" onclick="myClick(4)" id="cell4">
			    
  				</div>
  				<div class="column" style="border:1px solid black" onclick="myClick(5)" id="cell5">
		    		
  				</div>
			</div>
			<div class="row">
		  		<div class="column" style="border:1px solid black" onclick="myClick(6)" id="cell6">
    			
				</div>
  				<div class="column" style="border:1px solid black" onclick="myClick(7)" id="cell7">
    			
				</div>
  				<div class="column" style="border:1px solid black" onclick="myClick(8)" id="cell8">
		    		
  				</div>
			</div>
		</div>
		<div>
			<button style="width: 200px; height: 50px; color: #000" id="startButton">
				<h2>Начать заново</h2>
		</button>
		</div>
	</body>
</html>
